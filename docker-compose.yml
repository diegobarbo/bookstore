version: '3'

services:
  web:
    build: .
    command: python /books/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/books
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-%6up09sv%c3jkq&_@8qkx53z51+d38cta76*wjxe5d=+t_jwgb"
      - "DJANGO_DEBUG=True"
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data:
